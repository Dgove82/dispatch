<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/base.js"></script>
  <script src="js/login.js"></script>
</head>
<body>
<div class="login-box">
  <div class="head">
    <div class="title">
      <span>Login</span>
    </div>
  </div>
  <div class="body">
    <div class="input">
      <label for="uid"><input type="text" id="uid" placeholder="Username"></label>
    </div>
    <div class="input">
      <label for="pwd"><input type="password" id="pwd" placeholder="Password"></label>
    </div>
  </div>
  <div class="bottom">
    <button id="login">Go</button>
  </div>
</div>

</body>
</html>
